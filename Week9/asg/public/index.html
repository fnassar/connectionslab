<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script src="brush.js"></script>
    <!-- socket lib -->

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Drawing App</title>

</head>

<body>
    <header>
        <h1>Create Art</h1>
    </header>
    <main>
        <div class="containter_brushes" id="containter_brushes">
            <h3>Brushes</h3>
            <div class="buttons">
                <button class="content_brushes">1</button>
                <button class="content_brushes">2</button>
                <button class="content_brushes">3</button>
                <button class="content_brushes">4</button>
                <button class="content_brushes">5</button>
            </div>
        </div>
        <div class="containter_canvas" id="containter_canvas">
        </div>
        <div class="containter_users" id="containter_users">
            <div>
                <h3>Online Users</h3>
                <h4 class="content_users" id="content_users">Users: </h4>
            </div>
            <div>
                <button id="changeCol">Change Color</button>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
