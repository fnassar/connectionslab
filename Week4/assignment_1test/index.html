<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style sheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Java Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- iconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <!-- Fonts -->

</head>

<body>
    <header>
        <div class="empty"></div>
        <div class="title" id="title">
            <h1>WorldMap</h1>
            <p>A website for map enthusiasts</p>
        </div>
        <div class="info_tag" id="info_tag">
            <span class="iconify" data-icon="bi:question-circle"></span>
            <div class="popup" id="infopopup">
                <p>helllo</p>
            </div>
        </div>
    </header>
    <section class="container map" id="mapcontainer">
        <div id="map">
        </div>

    </section>
    <section class="container content" id="content">
        <div class="details">
            <div class="img" id="img">
                <div class="images" id="images">

                </div>
                <div class="arrows" id="arrows">
                    <span class="arrow iconify" data-icon="ant-design:caret-left-filled"></span>
                    <span class="arrow iconify" data-icon="ant-design:caret-right-filled"></span>
                </div>
            </div>
            <div class="info">
                <ul id="info">

                </ul>
            </div>
        </div>

        <footer>
            <div class="sources" id="sources">
                <h3>Sources: </h3>
                <div>
                    <a href="https://api-ninjas.com/api/country">Country Details</a> &nbsp&nbsp&nbsp
                    <a href="https://countryflagsapi.com">Country Flags</a> &nbsp&nbsp&nbsp
                    <a href="https://geocode.maps.co/">Geocode</a>
                </div>
            </div>
            <div id="scrollup" class="scrollup">
                <h4>MAP<span class="iconify" data-icon="akar-icons:circle-triangle-up-fill"></span></h4>
            </div>
        </footer>
    </section>
    <script src="script.js"></script>
</body>

</html>
